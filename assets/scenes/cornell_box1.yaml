---
post_process:
  gamma: 2.2
  exposure: 0.3
settings:
  resolution_width: 400
  resolution_height: 400
integrator:
  kind: PathTracer
  max_bounces: 2
  number_of_samples: 4
  sampler:
    kind: Pseudorandom
    #kind: Halton
scene:
  background_color: [0, 0, 0]
  camera:
    position: [5, 2.5, -4.0]
    direction: [-1, 0, 1]
    up: [0, 1, 0]
    plane_distance: 7
    plane_width: 15 
    plane_height: 15
  shaders:
    blue_diffuse:
      kind: Diffuse
      color: [0.8, 0.8, 1.0]
    shiny:
      kind: Microfacet
      color: [1.0, 1.0, 1.0]
      ior: 1.4
      roughness: 0.1
  meshes:
    #TODO add transform
    - src: './../models/rock.obj'
      #shader: 'blue_diffuse'
      shader: 'shiny'
    - src: './../models/cornell_box/empty_box.obj'
      shader: 'blue_diffuse'
  lights:
    - position: [0, 3.0, 1.5]
      intensity: 100.0
